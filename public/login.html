<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <!------ Include the above in your HEAD tag ---------->

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row login_box">
            <div class="col-md-12 col-xs-12" align="center">
                <div class="line">
                    <h3>12 : 30 AM</h3>
                </div>
                <div class="outter"><img src="img/ryusei.jpg" class="image-circle" /></div>
                <h1>Hi Guest</h1>
                <span>JAPAN</span>
            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
                <h3>
                    125651 <br /> <span>FOLLOWERS</span>
                </h3>
            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
                <h3>
                    125651 <br /> <span>FOLLOWERS</span>
                </h3>
            </div>

            <div class="col-md-12 col-xs-12 login_control">

                <div class="control">
                    <div class="label">Email Address</div>
                    <input name="UserName" class="form-control valid" id="email" type="email" value=""
                        data-val-required="ユーザー名 フィールドが必要です。" data-val="true">
                </div>

                <div class="control">
                    <div class="label">Password</div>
                    <input name="Password" class="form-control
           input-validation-error" id="Password" type="password" data-val-required="パスワード フィールドが必要です。" data-val="true"
                        data-val-length-min="6" data-val-length-max="100"
                        data-val-length="パスワード の長さは、6 文字以上である必要があります。">
                </div>
                <div class="control">
                    <div class="label">パスワードの確認入力</div>
                    <input name="ConfirmPassword" class="form-control input-validation-error" id="ConfirmPassword"
                        type="password" data-val="true" data-val-equalto-other="*.Password"
                        data-val-equalto="'パスワードの確認入力' と 'パスワード' が一致しません。">
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="button"  class="btn btn-orange" id="post-btn"><a href="index.html">新規登録</a></button>
                    </div>
                </div>
                <div align="center">
                    <button id="post-lgbtn" class="btn btn-orange">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/js/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
