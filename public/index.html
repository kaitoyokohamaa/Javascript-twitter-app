<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- フォーム部分 -->
    <form class="form-horizontal" role="form" novalidate="novalidate">
        <input name="__RequestVerificationToken" type="hidden" value="prXfel...">

        <h4>新しいアカウントを作成します。</h4>
        <hr>

        <div class="validation-summary-valid" data-valmsg-summary="true">
            <ul>
                <li style="display: none;"></li>
            </ul>
        </div>

        <!-- (1)ユーザー名 -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="UserName">ユーザー名</label>

            <div class="col-md-10">
                <input name="UserName" class="form-control valid" id="UserName" type="text" value=""
                    data-val-required="ユーザー名 フィールドが必要です。" data-val="true">
            </div>
        </div>
        <!-- (1)自己紹介 -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="UserName">自己紹介</label>

            <div class="col-md-10">
                <input name="bio" class="form-control valid" id="User" type="text" value=""
                    data-val-required="ユーザー名 フィールドが必要です。" data-val="true">
            </div>
        </div>
        <!-- (3)email -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="UserName">Email</label>

            <div class="col-md-10">
                <input name="UserName" class="form-control valid" id="Email" type="email" value=""
                    data-val-required="ユーザー名 フィールドが必要です。" data-val="true">
            </div>
        </div>
        </div>
        <!-- (4)パスワード -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="Password">パスワード</label>

            <div class="col-md-10">
                <input name="Password" class="form-control
           input-validation-error" id="Password" type="password" data-val-required="パスワード フィールドが必要です。" data-val="true"
                    data-val-length-min="6" data-val-length-max="100" data-val-length="パスワード の長さは、6 文字以上である必要があります。">
            </div>
        </div>

        <!-- (5)パスワードの確認 -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="ConfirmPassword">パスワードの確認入力</label>

            <div class="col-md-10">
                <input name="ConfirmPassword" class="form-control input-validation-error" id="ConfirmPassword"
                    type="password" data-val="true" data-val-equalto-other="*.Password"
                    data-val-equalto="'パスワードの確認入力' と 'パスワード' が一致しません。">
            </div>

        </div>

        <!-- (6)登録ボタン -->
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-default" id="post-btn">新規登録</button>
            </div>
        </div>

        <!-- (6)登録ボタン -->
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <a href="login.html"button" class="btn btn-default" id="post-btn">ログインはこちら</a>
            </div>
        </div>
    </form>
    <script src="../dist/js/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</body>

</html>
